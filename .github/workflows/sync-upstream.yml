name: Sync Upstream

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/nextcloud/notify_push.git
          git fetch upstream

      - name: Merge upstream/main into your main
        run: |
          git checkout main
          git merge upstream/main --no-edit || true

          # 删除 upstream 的 workflow，避免覆盖你的 workflow
          rm -rf .github/workflows

      - name: Commit changes (if any)
        run: |
          git add .
          git commit -m "Sync upstream (code only)" || true

      - name: Push changes back to your repo
        run: |
          git push origin main
